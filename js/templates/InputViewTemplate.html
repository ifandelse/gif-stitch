<div id="video-input" class="video-wrapper">
    <video id="video" autoplay></video>
</div>
<div class="options">
    <div id="ctrls">
        <form class="" role="">
            <div class="form-group">
                <label for="framesPerGif" class="">How many frames do you want?</label>
                <input type="text" id="framesPerGif" value="<%= framesPerGif %>" class="form-control" />
            </div>

            <div class="form-group">
                <label for="delay" class="">How fast should the gif play? (miliseconds between frames)</label>
                <input type="text" id="delay" value="<%= delay %>" class="form-control" />
            </div>

            <div class="form-group">
                <label for="frameInterval" class="">How many miliseconds between taking pictures?</label>
                <input type="text" id="frameInterval" value="<%= frameInterval %>" class="form-control" />
            </div>

            <div class="buttons">
                <button id="start" class="btn btn-success">Start Making Gifs!</button>
                <button id="stop" class="btn btn-inverse" disabled="disabled">Stop</button>
            </div>
        </form>
    </div>
    <div id="mode" class="download-mode">
        <form class="" role="">
            <div class="form-group">
                <label for="downloadMode" class="">Download Mode:</label>
                <select id="downloadMode">
                    <option value="normal" selected>Normal</option>
                    <option value="blob">Use Blob</option>
                </select>
            </div>
        </form>
    </div>
</div>
<canvas style="display: none;" id="canvas" width="720" height="450"></canvas>
