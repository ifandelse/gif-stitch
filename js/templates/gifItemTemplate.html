<div class="gif-actions">
	<button href="#" class="glyphicon glyphicon-remove delete-gif-button"></button>
	<a href="<%= dataURL %>" download="<%= id %>">
	    <span class="glyphicon glyphicon-save download-gif-button"></span>
	</a>
</div>
<img src="<%= dataURL %>" class="img-thumbnail">
<div>
    <input style="display:none" type="text" id="fileName" value="<%= fileName %>" />
    <span id="lblFileName" class="file-name"><%= fileName %></span>
</div>
